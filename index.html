<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Around The U.S</title>
  </head>

  <body class="page">
    <header class="header">
      <img
        class="header__logo"
        src="./images/headerlogo.svg"
        alt="Around the U.S"
      />
    </header>

    <main class="content">
      <section class="profile">
        <img
          class="profile__image"
          src="./images/profilepic.jpg"
          alt="profile header image"
        />

        <div class="profile__info">
          <h1 class="profile__name">Dale Hemli</h1>
          <button
            class="profile__edit-button"
            aria-label="edit"
            type="button"
          ></button>
          <p class="profile__title">Software Developer</p>
        </div>

        <button
          class="profile__add-button"
          aria-label="add"
          type="button"
        ></button>
      </section>

      <section class="photo-grid">
        <ul class="photo-grid__cards"></ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">Â© 2022 Around The U.S. Dale Hemli</p>
    </footer>

    <div class="popup edit-popup">
      <div class="popup__edit-container">
        <button
          class="popup__close-button popup__close-edit"
          type="button"
          aria-label="Close"
        ></button>
        <h3 class="popup__title">Edit profile</h3>
        <form class="popup__form" name="edit-profile">
          <input
            type="text"
            name="new"
            class="popup__input popup__input_type_title"
            placeholder="Your Name"
            required
          />
          <input
            type="text"
            name="description"
            class="popup__input popup__input_type_description"
            placeholder="Your Title"
            required
          />
          <button type="submit" class="popup__save-button" aria-label="Save">
            Save
          </button>
        </form>
      </div>
    </div>
    <div class="popup create-popup">
      <div class="popup__create-container">
        <button
          type="button"
          class="popup__close-button popup__close-create"
        ></button>
        <h3 class="popup__title">Add Image</h3>
        <form class="popup__form" name="new">
          <input
            class="popup__input popup__input_type_name"
            type="text"
            name="name"
            placeholder="Name"
            required
          />
          <input
            class="popup__input popup__input_type_link"
            type="text"
            name="link"
            placeholder="Image URL"
            required
          />
          <button class="button popup__save-button" type="submit">Save</button>
        </form>
      </div>
    </div>
    <div class="popup preview-popup">
      <div class="popup__create-container popup__create-container_preview">
        <button
          class="popup__close-button popup__close-button_preview"
          type="button"
          aria-label="Close"
        ></button>
        <img class="popup__preview-image" src=" " alt=" " />
        <h3 class="popup__preview-name"></h3>
      </div>
    </div>
    <template id="card-template">
      <li class="card">
        <div class="card__image"></div>
        <button type="button" class="card__delete-button"></button>
        <div class="card__info">
          <h2 class="card__title"></h2>
          <button
            class="card__like-button"
            aria-label="like"
            type="button"
          ></button>
        </div>
      </li>
    </template>
    <script src="./scripts/scripts.js" type="text/JavaScript"></script>
  </body>
</html>
